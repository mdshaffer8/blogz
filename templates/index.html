{% extends "base.html" %}

{% block content %}
    
            <h1>Blog Users</h1>

            {% if users|length == 0 %}
                <p>No users yet</p>
            {% else %}
            <div class="container">
                
                    {% for user in users %}
                        <p>
                          <a href="{{ url_for('blog', user=user.id )}}">{{ user.username }}</a>
                        </p>
                    {% endfor %}
                
            {% endif %}

        </div>
    </main>
{% endblock %}
