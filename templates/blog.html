{% extends "base.html" %}

{% block content%}
<h1 class="header">Build a Blog</h1>

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}


            {% for post in posts %}
            <div class="container">
            <h2><a href="{{ url_for('post', post_id=post.id) }}">{{post.title}}</a></h2>
            <p>{{post.content|safe}}</p>
            </div>
            <hr />
            {% endfor %}



    {% endif %}


{% endblock %}
