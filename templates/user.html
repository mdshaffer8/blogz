{% extends "base.html" %}

{% block content %}

            <h1>{{ user.username }}</h1>

            {% if posts|length == 0 %}
                <p>No posts yet</p>
            {% else %}

            {% for post in posts %}
            <div class="container">
            <h2><a href="{{ url_for('allposts', id=post.id) }}">{{post.title}}</a></h2>
            <p>{{post.content|safe}}</p>
            <small>Posted on: {{ post.timestamp }}</small>
            </div>
            <hr />
            {% endfor %}
                

                    
            {% endif %}


{% endblock %}
