{% extends "base.html" %}

{% block content%}
<h1 class="header">Build a Blog</h1>

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}


            {% for post in posts %}
            <div class="container">
            <h2><a href="{{ url_for('allposts', id=post.id) }}">{{post.title}}</a></h2>
            <p>{{post.content|safe}}</p>
            <small>Author: <a href="{{ url_for('allposts', user=post.owner.id )}}" class="author">{{ post.owner.username }}</a>
            | Posted on: {{ post.timestamp }}</small>
            </div>
            <hr />
            {% endfor %}



    {% endif %}


{% endblock %}
